# general configuration
    set-option -g prefix `
    bind ` send-prefix
    set-option -g escape-time 0
    set-window-option -g mode-keys vi
    set -g status-keys vi
    set -g mouse on
    set -g base-index 1
    set -g pane-base-index 1

    # fix cursor shape
    set -g default-terminal 'tmux-256color'
    set -ga terminal-overrides ',*:Tc' # 256 color
    set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # cursor shape

    # don't automatically rename windows
    set-window-option -g automatic-rename on

# some colors
    set-option -g message-style fg=black,bg=magenta
    set-option -g message-command-style fg=black,bg=magenta
    set-option -g mode-style fg=black,bg=magenta
    set -g pane-border-style fg=blue
    set -g pane-active-border-style fg=white,bg=brightblack

# statusbar
    set-option -g status on
    set-option -g status-position top
    set -g status-style bg=black
    set -g status-left '#[fg=black,bg=magenta] #S '
    set -g status-right ' #[fg=black,bg=blue] #(acpi | cut -d, -f1-2 | cut -d" " -f3-4 | sed s/Charging,/↑/ | sed s/Discharging,/↓/ | sed s/Full,/✓/ ) [#(acpi | cut -d\  -f5)] #[fg=black,bg=magenta] #(date +"%d %b %a") #[fg=black,bg=blue] #(date +"%H:%M") '
    set -g status-right-length 70
    setw -g window-status-format '#[fg=blue,bg=black] #I:#W '
    setw -g window-status-current-format '#[fg=black,bg=blue] #I:#W '
    set -g window-status-separator ''
    set-option -g history-limit 250000

# keybindings
    bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded!"
    bind-key c new-window -c "#{pane_current_path}"
    bind-key b set-option status

    # handle links 
    bind-key u capture-pane\; split-window -p 20 -v "tmux show-buffer > /tmp/tmux_buffer && linkhandler /tmp/tmux_buffer"
    bind-key U capture-pane\; new-window -n url "tmux show-buffer > /tmp/tmux_buffer && linkhandler /tmp/tmux_buffer"

    bind-key escape copy-mode
	#bind-key escape capture-pane\; new-window -n "edit buffer" "tmux show-buffer | kak"
    unbind [
    unbind ]
    unbind n
    unbind p

    unbind '"'
    unbind '%'
    bind-key _ split-window -v -c "#{pane_current_path}"
    bind-key | split-window -h -c "#{pane_current_path}"

    # movement
    bind-key h select-pane -L
    bind-key j select-pane -D
    bind-key k select-pane -U
    bind-key l select-pane -R

    bind-key H resize-pane -L 15
    bind-key J resize-pane -D 5
    bind-key K resize-pane -U 5
    bind-key L resize-pane -R 15

    # create new window by pressing the number keys
    unbind 0
    bind-key 1 if-shell 'tmux select-window -t :1' '' 'new-window -t :1'
    bind-key 2 if-shell 'tmux select-window -t :2' '' 'new-window -t :2'
    bind-key 3 if-shell 'tmux select-window -t :3' '' 'new-window -t :3'
    bind-key 4 if-shell 'tmux select-window -t :4' '' 'new-window -t :4'
    bind-key 5 if-shell 'tmux select-window -t :5' '' 'new-window -t :5'
    bind-key 6 if-shell 'tmux select-window -t :6' '' 'new-window -t :6'
    bind-key 7 if-shell 'tmux select-window -t :7' '' 'new-window -t :7'
    bind-key 8 if-shell 'tmux select-window -t :8' '' 'new-window -t :8'
    bind-key 9 if-shell 'tmux select-window -t :9' '' 'new-window -t :9'

    # selection bindings
    bind-key -T copy-mode-vi v send-keys -X begin-selection
    bind-key -T copy-mode-vi V send-keys -X select-line
    bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
    bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard"
    bind-key p run "xclip -out -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

